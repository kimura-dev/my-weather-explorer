<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<meta name=description content="Weather Explorer allows you tosearch anywhere in the world and pull up any locations weather forecast">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>clean slate 2</title>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700" rel="stylesheet">
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<section id="mySidenav" class="sidenav" aria-live="polite"></section>

<div id="main-box">

	<header role="banner" id="intro" class="row" aria-live="polite">
		<div class="col-12">
			<h1>WEATHER EXPLORER</h1>
			<p class="para1">Zoom, drag or drop your way to any location on the map,</p>
			<p class="para2"><strong>Click</strong> and it's weather forecast is yours.</p>
	 		<button id="startAppBtn">Launch</button>
		</div>
	</header>

	

	<main role="main" class="row" id="main-box" aria-live="polite">
		<div class="forecast-box">
			<p id="forecast" onclick="openNav()"></p>
		</div>
		<div id="floating-panel">
      		<input id="address" type="textbox" placeholder="Type in location">
      		<button id="submit" type="button">Search</button>
    	</div>
		<div class="col-12">
			<div id="map"></div>
		</div>
			<!--<p id="instruction">Explore anywhere on the map, then <strong>Click</strong> and get the locations weather listed below.</p>-->
		<section id="weather-results" class="col-4"></section>
	</main>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	
<script src="index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDyJWrWjidwjnDvw-kAbUghbXYOFETwKg&callback=initMap"
    async defer></script>
</body>
</html>
